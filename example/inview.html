    background-size: 6px;
    height: 400%;
    left: 0;
    overflow: hidden;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 1;

  .dot {
    background-color: rgba(255, 0, 0, 0.75);
    border-radius: 50%;
    height: 2.5rem;
    left: 0;
    position: absolute;
    top: 0;
    width: 2.5rem;
    -webkit-transition: background-color 0.2s cubic-bezier(0.19, 1, 0.22, 1), -webkit-transform 0.2s cubic-bezier(0.19, 1, 0.22, 1);
    transition: background-color 0.2s cubic-bezier(0.19, 1, 0.22, 1), transform 0.2s cubic-bezier(0.19, 1, 0.22, 1);
  }

  .dot.in-view {
    background-color: rgba(0, 0, 255, 0.75);
    -webkit-transform: scale(2);
    transform: scale(2);
  }
  </style>
