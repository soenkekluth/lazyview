  <title>LazyView Demo</title>
  <style>
  .page {
    position: relative;

  .lazyview.hugh {

    width: 100%;
    height: 50px;
    background-color: red;
    transition: background-color 1000ms ease-out;

  .lazyview.lazyview-active {
    background-color: grey;
  }

  .test {
    width: 100%;
    height: 50px;
    background-color: blue;
    margin-top: 10px;
  }
  </style>
</head>

  <script src="../dist/lazyview.js"></script>
  <script>
  LazyView.apply(document.querySelectorAll('.lazyview'), {
      addClass: true
    })
    .forEach(lazy => {
      lazy.on(LazyView.IN, event => console.log(event.target, 'is in'));
      lazy.on(LazyView.OUT, event => console.log(event.target, 'is out'));
    })
  </script>
